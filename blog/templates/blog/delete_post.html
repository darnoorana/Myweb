
# blog/delete_post.html
{% extends 'base.html' %}

{% block title %}حذف: {{ post.title }} - مدونة Deep Noorana{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-trash me-2"></i>
                        تأكيد الحذف
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h5 class="fw-bold mb-3">هل أنت متأكد من حذف هذه المقالة؟</h5>
                    <p class="text-muted mb-4">
                        سيتم حذف المقالة "<strong>{{ post.title }}</strong>" نهائياً ولن يمكن استردادها.
                    </p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash me-1"></i>
                            نعم، احذف المقالة
                        </button>
                    </form>
                    
                    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i>
                        إلغاء
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
